<html lang="en">
<head>

<body>
  <script>
    const jantar = Number(prompt("Valor do Jantar R$:")) // lê o valor do jantar
    const garçom = jantar * 0.10 // calcula variáveis de saída
    const total = jantar + garçom // soma o valor total
    alert(`Valor do Jantar R$: ${jantar.toFixed(2)}\nTaxa do Garçom R$: ${garçom.toFixed(2)}\nValor a Pagar R$: ${total.toFixed(2)}`)
  </script>
</body>
</html>
