<body>
  <script>
    const dias = Number(prompt("N° de dias:")) // lê os dados de entrada 
    const horas = Number(prompt("N° de horas:"))
    const totalHoras = (dias * 24) + horas // calcula a duração
    alert(`Total de horas: ${totalHoras}`) // exibe o total
  </script>
