<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    const num = Number(prompt("Digite um número:")) // lê o número digitado
    const numAnterior = num - 1 // calcula vizinho anterior
    const numPosterior = num + 1 // calcula vizinho posterior
    alert(`Número: ${num}\nVizinhos: ${numAnterior} e ${numPosterior}`) // exibe os valores 
  </script>
</body>
</html>
