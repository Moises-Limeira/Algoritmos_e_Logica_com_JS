<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    const conta = Number(prompt("Valor da Conta R$:")) // lê os dados de entrada
    const clientes = Number(prompt("Quantos Clientes Vão Pagá-la:"))
    const valorPorcliente = conta / clientes // calcula da divisão por cliente
    alert(`Valor da Conta R$: ${conta.toFixed(2)}\nNúmero de Clientes: ${clientes}\nValor por Cliente R$: ${valorPorcliente.toFixed(2)}`)
  </script>
</body>
</html>
