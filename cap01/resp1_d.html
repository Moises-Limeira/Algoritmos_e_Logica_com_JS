<html lang="en">
<head>

<body>
  <script>
    const nota1 = Number(prompt("1ª Nota:")) // lê os dados de entrada 
    const nota2 = Number(prompt("2ª Nota:"))
    const media = (nota1 + nota2)/2 // calculando a soma e dividindo por quantidade notas
    alert(`1ª Nota: ${nota1.toFixed(1)}\n2ª Nota: ${nota2.toFixed(1)}\nMédia: ${media}`) // exibe os valores 
  </script>
</body>
