<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resp1_c.html</title>
</head>
<body>
  <script>
    const valorProduto = Number(prompt("Qual Valor do Produto?")) // lê os dados de entrada 
    const desconto = valorProduto - (valorProduto * 0.10) // calcula o valor à vista
    const parcelado = valorProduto / 3 // valor dividido em 3x
    alert(`Preço R$: ${valorProduto.toFixed(2)}\nÀ Vista R$: ${desconto.toFixed(2)}\nOu 3x de R$: ${parcelado.toFixed(2)}`)
  </script>
</body>
</html>
